<!DOCTYPE html>
<html>
<head>
  <title>Gold Game</title>
</head>
<body>
  {% if last_total %}
    <p> Previous total: {{ last_total }} <p>
  {% endif %}
  <p> {{ response }} </p>
  <p> Your Gold: {{ total }} </p>
  
  <form action="/" method="post">
    <input type="hidden" name="bet" value="low" />
    <input type="submit" value="Win/Lose 10"/>
  </form>
  <form action="/" method="post">
    <input type="hidden" name="bet" value="mid" />
    <input type="submit" value="Win/Lose 50"/>
  </form>
  <form action="/" method="post">
    <input type="hidden" name="bet" value="high" />
    <input type="submit" value="Win/Lose 100"/>
  </form>
 
</body>
</html>
